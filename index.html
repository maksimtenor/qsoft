<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="adaptive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>QSoft</title>
</head>
<body>
    <div class="wrapper wrapper-header">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                        <img src="logo.svg">
                </div>
                <form action="search" name="search" id="search">
                    <input type="text" maxlength="70" placeholder="Найти...">
                    <button class="header__search-svg" type="submit" name="submit">
                        <img src="search.svg">
                    </button>
                </form>
                <div class="header__user">
                    <span class="header__user__border-left"></span>
                    <span class="user-name">Константин</span>
                    <img class="user-logo" src="user-logo.svg">
                    <img class="user-logo-mobile" src="user-logo-mobile.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-cont">
        <div class="container">
            <div class="content">
                <h1 class="content__heading">Наши партнеры</h1>
                <div class="content__partners">
                    <div class="content__partners-items"><img src="henk.svg" alt=""></div>
                    <div class="content__partners-items"><img src="john.svg" alt=""></div>
                    <div class="content__partners-items"><img src="mc.svg" alt=""></div>
                    <div class="content__partners-items"><img src="ikea.svg" alt=""></div>
                    <div class="content__partners-items"><img src="reebok.svg" alt=""></div>
                    <div class="content__partners-items"><img src="nike.svg" alt=""></div>
                    <div class="content__partners-items"><img src="cat.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
